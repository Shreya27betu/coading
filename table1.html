<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in css</title>
    <style>
        table,
        td,
        th {
            border: solid 9px maroon;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }

        tr:hover {
            background-color: maroon;
            color: white;
        }

        td:hover {
            background-color: cadetblue;
            color: brown;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>name</th>
            <th>roll</th>
            <th>branch</th>
        </tr>
        <tr>
            <td>shreya</td>
            <td>17</td>
            <td>ece</td>
        </tr>
        <tr>
            <td>unnati</td>
            <td>608</td>
            <td>ece</td>
        </tr>
        <tr>
            <td>priyanka</td>
            <td>401</td>
            <td>ece</td>
        </tr>
    </table>
</body>

</html>
