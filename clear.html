<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear in css</title>
    <style>
        .div1 {
            float: left;
            padding: 10px;
            border: solid 4px royalblue;
        }

        .div2 {
            padding: 10px;
            border: solid 4px rebeccapurple;
            clear: left;
        }
    </style>
</head>

<body>
    <div class="div1">div</div>
    <div class="div2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, debitis quod porro blanditiis
        natus eveniet soluta quibusdam perferendis. Vitae nobis numquam reprehenderit cupiditate corrupti eveniet
        quisquam quaerat sint non commodi!</div>
</body>

</html>
