<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css more</title>
    <style>
        h1 {
            text-decoration: underline;
        }

        a {
            color: maroon;
            text-decoration: none;
            border: solid 10px maroon;
            padding: 4px;
        }

        div {
            margin-left: 200px;
            margin-top: 150px;
        }

        a:visited {
            background-color: maroon;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <a href="https://www.gpshc.ac.in/">view profile</a>
    </div>
</body>

</html>
