<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display in css</title>
    <style>
        ul {
            display: inline-flex;
            list-style-type: none;

        }

        li {
            margin: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li>display</li>
        <li>inline</li>
        <li>subject</li>
        <li>table</li>
    </ul>
</body>

</html>
