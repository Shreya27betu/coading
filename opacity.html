<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity in css</title>
    <style>
        h1 {
            color: white;
            background-color: aqua;
            padding: 9px;
            text-align: center;
        }

        img {
            height: 200px;
            width: 200px;
            margin-left: 400px;
            margin-top: 40px;
            border: solid 2px red;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1>Opacity in HTML</h1>
    <img src="download.jpg" alt="img">
</body>

</html>
